<html>
<head>

    <title>Hello, World</title>
    <style type="text/css">
        html{height:100%}
        body{height:100%;margin:0px;padding:0px}
        #container{height:100%}

    <script type="text/javascript" src="https://api.map.baidu.com/api?v=1.0&type=webgl&ak=tKWihrhTlQ4kH2Rxc7j1KEDCCmP54v6H">

<body>
<div id="container"></div>
<script type="text/javascript">

    var reg = new RegExp("(^|&)" + "location" + "=([^&]*)(&|$)"); //构造一个含有目标参数的正则表达式对象
    var r = window.location.search.substr(1).match(reg); //匹配目标参数
    var arg = unescape(r[2]);//返回参数值

    alert(arg);
    var map = new BMapGL.Map("container");
    // 创建地图实例
    var point = new BMapGL.Point(116.404, 39.915);
    // 创建点坐标
    map.centerAndZoom(point, 15);
    // 初始化地图，设置中心点坐标和地图级别
</script>
</body>
</html>
